name: Deploy Project (simulation)
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: node_modules #cache local folder
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}        
      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true' #install only if cache doesn't exist
        run: npm ci
      - name: Run tests
        id: run-tests
        run: npm test
      - name: Upload test report
        if: failure() && steps.run-tests.outcome == 'failure'
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: test.json
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      script-file: ${{ steps.publish.outputs.script-file }} #key up to me, no default necessary
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: node_modules #cache local folder
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}        
      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true' #install only if cache doesn't exist
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Store variables
        id: publish
        run: find dist/assets/*.js -type f -execdir echo 'script-file={}' >> $GITHUB_OUTPUT ';'
        # run: find dist/assets/*.js -type f -execdir echo '::set-output name=script-file::{}' ';'
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: dist
          #path: |
          #  dist
          #  package.json
  deploy:
    needs: build
    uses: ./.github/workflows/reusable-deploy.yml
    with:
      artifact-name: dist-files
  report:
    needs: [deploy]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |
          echo "Something went wrong"
          echo "$${{ github }}"
